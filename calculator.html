<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculator.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
</head>
<body>
  <main id="main">
    <div class="calculator-container">
      <div class="display-container"></div>
      <div class="button-container">
        <button class="clear-button">AC</button>
        <button class="ce-button">CE</button>
        <button class="operator-button">%</button>
        <button class="operator-button">/</button>
        <button class="value-button">7</button>
        <button class="value-button">8</button>
        <button class="value-button">9</button>
        <button class="operator-button">*</button>
        <button class="value-button">4</button>
        <button class="value-button">5</button>
        <button class="value-button">6</button>
        <button class="operator-button">-</button>
        <button class="value-button">1</button>
        <button class="value-button">2</button>
        <button class="value-button">3</button>
        <button class="operator-button">+</button>
        <button class="plus-minus-button">+/-</button>
        <button class="value-button">0</button>
        <button class="value-button">.</button>
        <button class="calculate-button">=</button>
      </div>
    </div>
  </main>  
  
  <script src="calculator.js"></script>
</body>
</html>
